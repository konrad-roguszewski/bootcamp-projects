    <link href='https://css.gg/calendar.css' rel='stylesheet'>
</head>
<body>
    <div class="container">

        <nav class="side-bar">
            <ul>
                <li>
                    <a href="#" class="logo-wrapper">
                        <img src="https://picsum.photos/50" alt="Site logo" class="logo">
                        <h1 class="main-heading">
                            Bookpet
                        </h1>
                    </a>
                </li>
                <li class="logo-wrapper">
                    <i class="gg-calendar"></i>
                    <a href="#">Dashboard</a>
                </li>
                <li class="logo-wrapper">
                    <i class="gg-calendar"></i>
                    <a href="#">Calendar</a>
                </li>
                <li class="logo-wrapper">
                    <i class="gg-calendar"></i>
                    <a href="#">Clients</a>
                </li>
                <li class="logo-wrapper">
                    <i class="gg-calendar"></i>
                    <a href="#">Statistics</a>
                </li>
                <li class="logo-wrapper">
                    <i class="gg-calendar"></i>
                    <a href="#">My account</a>
                </li>
                <li class="logo-wrapper">
                    <i class="gg-calendar"></i>
                    <a href="#">Settings</a>
                </li>
                <li class="logo-wrapper">
                    <i class="gg-calendar"></i>
                    <a href="#">Log out</a>
                </li>
            </ul>
        </nav>
        
        <header class="admin-bar">
            <form class="search-form">
                <input type="text">
            </form>
            <div class="notify-wrapper">
                <a href="#" class="notify">
                    <img src="https://picsum.photos/50" alt="Notification bell" class="info-img">
                </a>
                <a href="#" class="notify">
                    <img src="https://picsum.photos/50" alt="User image" class="info-img">
                </a>
            </div>
        </header>

        <main>
            <section class="info-bar">
                <p>Hello Username!</p>
                <p>11.01.2021 - 17.01.2021</p>
                <div class="btn-wrapper">
                    <button>Day</button>
                    <button>Week</button>
                    <button>Month</button>
                </div>
            </section>
            <section class="data-bar">
                <div class="data-container">
                    <p>Appointments</p>
                    <p>35</p>
                </div>
                <div class="data-container">
                    <p>New clients</p>
                    <p>25</p>
                </div>
                <div class="data-container">
                    <p>Operations</p>
                    <p>8</p>
                </div>
                <div class="data-container">
                    <p>Payments</p>
                    <p>1256 pln</p>
                </div>
            </section>
            <section class="appointments-graph">
                <h2>Appointments</h2>
            </section>
            <section class="animals-graph">
                <h2>Animal types</h2>
            </section>
            <section class="upcoming-table">
                <h2>Upcoming appointments</h2>
            </section>
            <section class="clients-graph">
                <h2>Clients</h2>
            </section>
        </main>

    </div>
