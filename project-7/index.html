<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Budget Planner</title>
    <style>
        h2, p{
            margin: 10px 0;
        }
        header{
            margin-bottom: 40px;
        }
    </style>
</head>
<body class="indigo">

    <header class="indigo darken-1 section">
        <h2 class="center white-text">Budget Planner</h2>
        <p class="flow-text grey-text center text-lighten-2">Monthly money tracker...</p>
    </header>

    <div class="container section">
        <div class="row">
            <div class="col s12 m6">
                <form class="card z-depth-0">
                    <div class="card-content">
                        <span class="card-title indigo-text">Add Item:</span>
                        <div class="input-field">
                            <input type="text" id="name">
                            <label for="name">Item Name</label>
                        </div>
                        <div class="input-field">
                            <input type="text" id="cost">
                            <label for="cost">Item Cost (PLN)</label>
                        </div>
                        <div class="input-field center">
                            <button class="btn-large red white-text">Add Item</button>
                        </div>
                        <div class="input-field center">
                            <p class="red-text" id="error"></p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col s12 m5 push-m1">
                <div class="canvas"></div>
            </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-firestore.js"></script>
    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyAql0LLT0nDLUMiqhWKT7y4TRi837KdDic",
            authDomain: "isa-project-f57f2.firebaseapp.com",
            projectId: "isa-project-f57f2",
            storageBucket: "isa-project-f57f2.appspot.com",
            messagingSenderId: "103237690797",
            appId: "1:103237690797:web:eee57b851c6ead696d2d24"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const settings = { timestampsInSnapshots: true };
        db.settings(settings);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="index.js"></script>
    <script src="graph.js"></script>
</body>
</html>
