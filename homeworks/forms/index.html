<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="forms-fb.js" type="module"></script>
    <style>
      .login-panel {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div id="login-panel" class="login-panel">
      <form id="login-form">
        <input
          id="email-input"
          type="email"
          name="email"
          placeholder="e-mail"
        />
        <input
          id="password-input"
          type="password"
          name="password"
          placeholder="hasło"
        />
        <button id="sign-in-button">zaloguj</button>
      </form>
        <button id="sign-up-button">zarejestruj</button>
    </div>
    <div id="content">
      <span id="user-email"></span>
      <button id="sign-out-btn">wyloguj</button>
      <form id="note-form">
        <textarea id="note-input" name="note" placeholder="Treść notatki"></textarea>
        <button id="add-note-btn">dodaj</button>
      </form>
      <form id="search-form">
        <input id="search-input" type="text" name="search-bar" placeholder="Znajdź notatkę"/>
        <button>szukaj</button>
      </form>
      <ul id="note-list"></ul>
    </div>
  </body>
</html>
