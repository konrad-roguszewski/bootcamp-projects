<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-list</title>
    <link rel="stylesheet" href="/qunabu/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ToDo List</h1>
        </header>

        <div class="done">
            <img class="done "src="/qunabu/done.png" alt="mark">
            <p class="done">Make a new post about...</p>
            <img class="done" src="/qunabu/trash.png" alt="delete">
        </div>
        <div class="undone">
            <img class="undone "src="/qunabu/undone.png" alt="mark">
            <p class="undone">Proof read the new post.</p>
            <img class="undone" src="/qunabu/trash.png" alt="delete">
        </div>
        <div class="undone">
            <img class="undone "src="/qunabu/undone.png" alt="mark">
            <p class="undone">Publish the new post.</p>
            <img class="undone" src="/qunabu/trash.png" alt="delete">
        </div>
        <div class="undone">
            <img class="undone "src="/qunabu/undone.png" alt="mark">
            <p class="undone">Make research for tomorrows post.</p>
            <img class="undone" src="/qunabu/trash.png" alt="delete">
        </div>
        <div class="done">
            <img class="done "src="/qunabu/done.png" alt="mark">
            <p class="done">Take the day off.</p>
            <img class="done" src="/qunabu/trash.png" alt="delete">
        </div>
        <div class="done">
            <img class="done "src="/qunabu/done.png" alt="mark">
            <p class="done">Go to bed.</p>
            <img class="done" src="/qunabu/trash.png" alt="delete">
        </div>

        <footer>
            <img class="new" src="/qunabu/plus.png" alt="mark">
        </footer>
    </div>
</body>
</html>
